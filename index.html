<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totembo</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <div class="container">
                <ul class="header__nav-list1">
                    <li><a  class="header__nav-logo" href="">TOTEMBO</a></li>
                    <li><a class="header__nav-link" href="">Часы</a></li>
                    <li><a class="header__nav-link" href="">Кольца</a></li>
                    <li><a class="header__nav-link" href="">Серьги</a></li>
                    <li><a class="header__nav-link" href="">Браслеты</a></li>
                    <li><a class="header__nav-link" href="">Клатчи</a></li>
                    <li><a class="header__nav-link" href="">Цепочки</a></li>
                </ul>
                <ul class="header__nav-list2">
                    <li class="header__nav-link"><a href=""><img src="img/h1.svg" alt=""></a></li>
                    <li class="header__nav-link"><a href=""><img src="img/h2.svg" alt=""></a></li>
                    <li class="header__nav-link"><a href=""><img src="img/h3.svg" alt=""></a></li>
                    <li class="header__nav-link"><a href=""><img src="img/h4.svg" alt=""></a></li>
                    <li class="header__nav-link"><a href=""><img src="img/h5.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
        <hr>
    </header>
    <main>
    <div class="main__first">
        <div class="main__first-left">
            <div class="main__first-block">
                <span class="main__discount">50%</span>
                <div class="main__first-part">
                    <img src="img/11.svg" alt="">
                    <div class="main__first-text">
                        <span class="main__block-text">Мужские часы</span>
                        <h3>Pierre Lannier</h3>
                        <span class="main__block-text">1 280 000 UZS</span>
                    </div>
                </div>
            </div>
            <div class="main__first-block">
                <span class="main__discount">20%</span>
                <div class="main__first-part">
                    <img src="img/12.svg" alt="">
                    <div class="main__first-text">
                        <span class="main__block-text">Мужские часы</span>
                        <h3>Swiss Military Chrono</h3>
                        <span class="main__block-text">1 500 000 UZS</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__first-right">
            <span class="main__discount">50%</span>
            <div class="main__first2-part">
                <img src="img/13.svg" alt="">
                <div class="main__first2-text">
                    <span class="main__block-text">Черная мужская серьга</span>
                    <h1>Diadema grand</h1>
                    <span class="main__block-text">95 000 UZS</span>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
